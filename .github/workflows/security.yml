# ===========================================
# Pipeline de Seguridad para MCP Server AI
# GitHub Actions - AnÃ¡lisis de Seguridad Continuo
# ===========================================
name: Security Scan

on:
  # Ejecutar en push a main y develop
  push:
    branches: [ main, develop ]
  
  # Ejecutar en pull requests
  pull_request:
    branches: [ main, develop ]
  
  # Ejecutar semanalmente (domingos a las 2 AM UTC)
  schedule:
    - cron: '0 2 * * 0'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

# Variables de entorno
env:
  GO_VERSION: '1.23'

# Permisos necesarios
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ===========================================
  # Job 1: AnÃ¡lisis de cÃ³digo con CodeQL
  # ===========================================
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # Inicializar CodeQL
      - name: ðŸ”§ Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      
      # Configurar Go
      - name: ðŸ”§ Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      # Build automÃ¡tico
      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
      
      # Ejecutar anÃ¡lisis CodeQL
      - name: ðŸ” Ejecutar anÃ¡lisis CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ===========================================
  # Job 2: AnÃ¡lisis de dependencias
  # ===========================================
  dependency-review:
    name: ðŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # AnÃ¡lisis de dependencias
      - name: ðŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.1, LGPL-3.0

  # ===========================================
  # Job 3: Escaneo de secretos
  # ===========================================
  secret-scan:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Escaneo de secretos con TruffleHog
      - name: ðŸ” TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # ===========================================
  # Job 4: AnÃ¡lisis de seguridad con Gosec
  # ===========================================
  gosec:
    name: ðŸ”’ Gosec Security Scan
    runs-on: ubuntu-latest
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # Configurar Go
      - name: ðŸ”§ Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      # Ejecutar Gosec
      - name: ðŸ” Ejecutar Gosec
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./...'
      
      # Subir resultados a GitHub Security
      - name: ðŸ“¤ Subir resultados SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.sarif

  # ===========================================
  # Job 5: AnÃ¡lisis de licencias
  # ===========================================
  license-check:
    name: ðŸ“„ License Check
    runs-on: ubuntu-latest
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # Configurar Go
      - name: ðŸ”§ Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      # Instalar go-licenses
      - name: ðŸ“¦ Instalar go-licenses
        run: go install github.com/google/go-licenses@latest
      
      # Verificar licencias
      - name: ðŸ” Verificar licencias
        run: |
          go-licenses check ./...
          go-licenses report ./... > licenses-report.txt
      
      # Subir reporte de licencias
      - name: ðŸ“¤ Subir reporte de licencias
        uses: actions/upload-artifact@v4
        with:
          name: licenses-report
          path: licenses-report.txt

  # ===========================================
  # Job 6: AnÃ¡lisis de vulnerabilidades en Go modules
  # ===========================================
  govulncheck:
    name: ðŸ›¡ï¸ Go Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # Configurar Go
      - name: ðŸ”§ Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      # Instalar govulncheck
      - name: ðŸ“¦ Instalar govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      
      # Ejecutar govulncheck
      - name: ðŸ” Ejecutar govulncheck
        run: govulncheck ./...

  # ===========================================
  # Job 7: AnÃ¡lisis de contenedor Docker
  # ===========================================
  container-scan:
    name: ðŸ³ Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # Build de imagen Docker
      - name: ðŸ—ï¸ Build imagen Docker
        run: |
          docker build -t mcp-server-security-test .
      
      # Escaneo con Trivy
      - name: ðŸ” Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mcp-server-security-test'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      # Subir resultados de Trivy
      - name: ðŸ“¤ Subir resultados Trivy
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      # Escaneo con Snyk
      - name: ðŸ” Snyk Container Security
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: mcp-server-security-test
          args: --severity-threshold=high --file=Dockerfile
        continue-on-error: true

  # ===========================================
  # Job 8: AnÃ¡lisis de configuraciÃ³n de Kubernetes
  # ===========================================
  k8s-security:
    name: â˜¸ï¸ Kubernetes Security Scan
    runs-on: ubuntu-latest
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # Escaneo con Checkov
      - name: ðŸ” Checkov Kubernetes Security
        uses: bridgecrewio/checkov-action@master
        with:
          directory: deploy/k8s/
          framework: kubernetes
          output_format: sarif
          output_file_path: checkov-k8s-results.sarif
        continue-on-error: true
      
      # Subir resultados de Checkov
      - name: ðŸ“¤ Subir resultados Checkov
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-k8s-results.sarif
      
      # Escaneo con Kubesec
      - name: ðŸ” Kubesec Security Scan
        run: |
          # Instalar kubesec
          curl -sSX GET "https://api.github.com/repos/controlplaneio/kubesec/releases/latest" \
            | grep -o '"browser_download_url": "[^"]*kubesec_linux_amd64.tar.gz"' \
            | grep -o 'https://[^"]*' \
            | xargs curl -sSL | tar xz
          
          # Escanear archivos de Kubernetes
          for file in deploy/k8s/*.yaml; do
            if [[ -f "$file" ]]; then
              echo "Escaneando $file..."
              ./kubesec scan "$file" || true
            fi
          done

  # ===========================================
  # Job 9: AnÃ¡lisis de Docker Compose
  # ===========================================
  docker-compose-security:
    name: ðŸ™ Docker Compose Security
    runs-on: ubuntu-latest
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # Escaneo de Docker Compose con Checkov
      - name: ðŸ” Checkov Docker Compose
        uses: bridgecrewio/checkov-action@master
        with:
          file: docker-compose.yml,docker-compose.prod.yml
          framework: docker_compose
          output_format: sarif
          output_file_path: checkov-compose-results.sarif
        continue-on-error: true
      
      # Subir resultados
      - name: ðŸ“¤ Subir resultados Checkov Compose
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-compose-results.sarif

  # ===========================================
  # Job 10: Reporte consolidado de seguridad
  # ===========================================
  security-report:
    name: ðŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [codeql, gosec, govulncheck, container-scan, k8s-security]
    if: always()
    
    steps:
      # Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # Generar reporte de seguridad
      - name: ðŸ“‹ Generar reporte de seguridad
        run: |
          echo "# ðŸ”’ Reporte de Seguridad - MCP Server AI" > security-report.md
          echo "" >> security-report.md
          echo "**Fecha:** $(date)" >> security-report.md
          echo "**Commit:** ${{ github.sha }}" >> security-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-report.md
          echo "" >> security-report.md
          
          echo "## ðŸ“Š Resumen de AnÃ¡lisis" >> security-report.md
          echo "" >> security-report.md
          echo "| Herramienta | Estado |" >> security-report.md
          echo "|-------------|--------|" >> security-report.md
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> security-report.md
          echo "| Gosec | ${{ needs.gosec.result }} |" >> security-report.md
          echo "| Govulncheck | ${{ needs.govulncheck.result }} |" >> security-report.md
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> security-report.md
          echo "| K8s Security | ${{ needs.k8s-security.result }} |" >> security-report.md
          echo "" >> security-report.md
          
          echo "## ðŸ”— Enlaces Ãºtiles" >> security-report.md
          echo "" >> security-report.md
          echo "- [Security Advisories](https://github.com/${{ github.repository }}/security/advisories)" >> security-report.md
          echo "- [Dependabot Alerts](https://github.com/${{ github.repository }}/security/dependabot)" >> security-report.md
          echo "- [Code Scanning Alerts](https://github.com/${{ github.repository }}/security/code-scanning)" >> security-report.md
      
      # Subir reporte como artifact
      - name: ðŸ“¤ Subir reporte
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
      
      # Comentar en PR si es un pull request
      - name: ðŸ’¬ Comentar en PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });