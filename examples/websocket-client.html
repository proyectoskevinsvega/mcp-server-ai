<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server AI - WebSocket Streaming Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #28a745;
        }
        
        .status-indicator.connecting {
            background: #ffc107;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .prompt-section {
            margin-bottom: 20px;
        }
        
        .prompt-section textarea {
            width: 100%;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: none; /* Ocultar bot√≥n de conectar */
        }
        
        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-disconnect {
            background: #dc3545;
            color: white;
        }
        
        .btn-send {
            background: #28a745;
            color: white;
        }
        
        .btn-clear {
            background: #6c757d;
            color: white;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #dee2e6;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .response-container {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        }
        
        .response-placeholder {
            color: #6c757d;
            text-align: center;
            font-style: italic;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message.sent {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .message.received {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }
        
        .message.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        
        .message.system {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }
        
        .streaming-text {
            display: inline;
            color: #333;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #667eea;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .timestamp {
            font-size: 0.75em;
            color: #6c757d;
            margin-right: 10px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå WebSocket Streaming Client</h1>
            <p>Conexi√≥n en tiempo real con MCP Server AI</p>
        </div>
        
        <div class="content">
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Desconectado</span>
                <span id="wsUrl" style="margin-left: auto; color: #6c757d;">ws://68.211.88.64:8091/ws</span>
            </div>
            
            <div class="controls">
                <div class="form-group">
                    <label for="model">Modelo AI</label>
                    <select id="model">
                        <option value="gpt-4.1" selected>GPT-4.1</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-5-chat">GPT-5 Chat</option>
                        <option value="grok-3">Grok-3</option>
                        <option value="DeepSeek-R1">DeepSeek-R1</option>
                        <option value="DeepSeek-V3-0324">DeepSeek-V3</option>
                        <option value="o4-mini">O4 Mini</option>
                        <option value="Llama-3.3-70B-Instruct">Llama 3.3 70B</option>
                        <option value="claude-3-sonnet">Claude 3 Sonnet (AWS)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="provider">Proveedor</label>
                    <select id="provider">
                        <option value="azure" selected>Azure OpenAI</option>
                        <option value="aws">AWS Bedrock</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="maxTokens">Max Tokens</label>
                    <input type="number" id="maxTokens" value="500" min="1" max="4000">
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature</label>
                    <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
                </div>
            </div>
            
            <div class="prompt-section">
                <div class="form-group">
                    <label for="systemPrompt">System Prompt</label>
                    <textarea id="systemPrompt" placeholder="Define el comportamiento del asistente...">Eres un asistente √∫til y amigable que responde en espa√±ol.</textarea>
                </div>
                
                <div class="form-group">
                    <label for="userPrompt">Tu Mensaje</label>
                    <textarea id="userPrompt" placeholder="Escribe tu pregunta o prompt aqu√≠...">Escribe un poema corto sobre la tecnolog√≠a</textarea>
                </div>
            </div>
            
            <div class="button-group">
                <button id="connectBtn" class="btn-connect" onclick="toggleConnection()" style="display: none;">
                    üîå Conectar WebSocket
                </button>
                <button id="sendBtn" class="btn-send" onclick="sendMessage()" disabled>
                    üì§ Enviar Mensaje
                </button>
                <button class="btn-clear" onclick="clearResponse()">
                    üóëÔ∏è Limpiar
                </button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="messageCount">0</div>
                    <div class="stat-label">Mensajes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="chunkCount">0</div>
                    <div class="stat-label">Chunks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="charCount">0</div>
                    <div class="stat-label">Caracteres</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="connectionTime">0s</div>
                    <div class="stat-label">Tiempo</div>
                </div>
            </div>
            
            <div class="response-container" id="responseContainer">
                <div class="response-placeholder">
                    Los mensajes aparecer√°n aqu√≠...
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let isConnected = false;
        let messageCount = 0;
        let chunkCount = 0;
        let charCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;
        let currentStreamingDiv = null;
        
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }
        
        function connect() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            statusIndicator.className = 'status-indicator connecting';
            statusText.textContent = 'Conectando...';
            connectBtn.disabled = true;
            
            try {
                ws = new WebSocket('ws://68.211.88.64:8091/ws');
                
                ws.onopen = () => {
                    console.log('WebSocket conectado');
                    isConnected = true;
                    connectionStartTime = Date.now();
                    
                    statusIndicator.className = 'status-indicator connected';
                    statusText.textContent = 'Conectado';
                    connectBtn.textContent = 'üîå Desconectar';
                    connectBtn.className = 'btn-disconnect';
                    connectBtn.disabled = false;
                    sendBtn.disabled = false;
                    
                    addSystemMessage('‚úÖ Conectado al servidor WebSocket');
                    
                    // Iniciar contador de tiempo
                    connectionTimer = setInterval(() => {
                        const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                        document.getElementById('connectionTime').textContent = elapsed + 's';
                    }, 1000);
                };
                
                ws.onmessage = (event) => {
                    console.log('Mensaje recibido:', event.data);
                    handleMessage(event.data);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    addErrorMessage('‚ùå Error en la conexi√≥n: ' + error);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket desconectado');
                    isConnected = false;
                    
                    statusIndicator.className = 'status-indicator';
                    statusText.textContent = 'Desconectado';
                    connectBtn.textContent = 'üîå Conectar WebSocket';
                    connectBtn.className = 'btn-connect';
                    connectBtn.disabled = false;
                    sendBtn.disabled = true;
                    
                    addSystemMessage('üîå Desconectado del servidor');
                    
                    if (connectionTimer) {
                        clearInterval(connectionTimer);
                        connectionTimer = null;
                    }
                };
                
            } catch (error) {
                console.error('Error al conectar:', error);
                addErrorMessage('‚ùå Error al conectar: ' + error.message);
                connectBtn.disabled = false;
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            if (!ws || !isConnected) {
                addErrorMessage('‚ùå No hay conexi√≥n WebSocket activa');
                return;
            }
            
            const model = document.getElementById('model').value;
            const provider = document.getElementById('provider').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const systemPrompt = document.getElementById('systemPrompt').value;
            const userPrompt = document.getElementById('userPrompt').value;
            
            if (!userPrompt.trim()) {
                addErrorMessage('‚ùå Por favor escribe un mensaje');
                return;
            }
            
            const message = {
                prompt: userPrompt,
                model: model,
                provider: provider,
                maxTokens: maxTokens,
                temperature: temperature,
                systemPrompt: systemPrompt
            };
            
            try {
                ws.send(JSON.stringify(message));
                messageCount++;
                document.getElementById('messageCount').textContent = messageCount;
                
                addSentMessage(userPrompt);
                
                // Crear div para el streaming
                currentStreamingDiv = document.createElement('div');
                currentStreamingDiv.className = 'message received';
                currentStreamingDiv.innerHTML = `
                    <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                    <strong>${model}:</strong> 
                    <span class="streaming-text"></span>
                    <span class="cursor"></span>
                `;
                
                const container = document.getElementById('responseContainer');
                // Limpiar placeholder si existe
                const placeholder = container.querySelector('.response-placeholder');
                if (placeholder) {
                    placeholder.remove();
                }
                container.appendChild(currentStreamingDiv);
                container.scrollTop = container.scrollHeight;
                
            } catch (error) {
                console.error('Error al enviar mensaje:', error);
                addErrorMessage('‚ùå Error al enviar: ' + error.message);
            }
        }
        
        function handleMessage(data) {
            try {
                const message = JSON.parse(data);
                
                if (message.error) {
                    addErrorMessage('‚ùå Error: ' + message.error);
                    if (currentStreamingDiv) {
                        currentStreamingDiv.querySelector('.cursor').remove();
                        currentStreamingDiv = null;
                    }
                    return;
                }
                
                if (message.content !== undefined && currentStreamingDiv) {
                    chunkCount++;
                    charCount += message.content.length;
                    
                    document.getElementById('chunkCount').textContent = chunkCount;
                    document.getElementById('charCount').textContent = charCount;
                    
                    // Agregar contenido al streaming
                    const textSpan = currentStreamingDiv.querySelector('.streaming-text');
                    textSpan.textContent += message.content;
                    
                    // Auto-scroll
                    const container = document.getElementById('responseContainer');
                    container.scrollTop = container.scrollHeight;
                }
                
                if (message.finished) {
                    console.log('Streaming completado');
                    if (currentStreamingDiv) {
                        currentStreamingDiv.querySelector('.cursor').remove();
                        currentStreamingDiv = null;
                    }
                }
                
            } catch (error) {
                console.error('Error al procesar mensaje:', error);
                addErrorMessage('‚ùå Error al procesar: ' + error.message);
            }
        }
        
        function addSentMessage(text) {
            const container = document.getElementById('responseContainer');
            const placeholder = container.querySelector('.response-placeholder');
            if (placeholder) {
                placeholder.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            messageDiv.innerHTML = `
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                <strong>T√∫:</strong> ${text}
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const container = document.getElementById('responseContainer');
            const placeholder = container.querySelector('.response-placeholder');
            if (placeholder) {
                placeholder.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                ${text}
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function addErrorMessage(text) {
            const container = document.getElementById('responseContainer');
            const placeholder = container.querySelector('.response-placeholder');
            if (placeholder) {
                placeholder.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message error';
            messageDiv.innerHTML = `
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                ${text}
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function clearResponse() {
            const container = document.getElementById('responseContainer');
            container.innerHTML = '<div class="response-placeholder">Los mensajes aparecer√°n aqu√≠...</div>';
            
            // Reset stats
            messageCount = 0;
            chunkCount = 0;
            charCount = 0;
            document.getElementById('messageCount').textContent = '0';
            document.getElementById('chunkCount').textContent = '0';
            document.getElementById('charCount').textContent = '0';
            
            currentStreamingDiv = null;
        }
        
        // Permitir enviar con Enter (pero no con Shift+Enter)
        document.getElementById('userPrompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!document.getElementById('sendBtn').disabled) {
                    sendMessage();
                }
            }
        });
        
        // Conectar autom√°ticamente al cargar la p√°gina
        window.addEventListener('load', () => {
            console.log('P√°gina cargada, conectando autom√°ticamente...');
            connect();
        });
        
        // Limpiar al cerrar la p√°gina
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
